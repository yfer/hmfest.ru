            <select name="cf_1225" data-label="label:%D0%92%D1%8B%D1%81%D1%82%D0%B0%D0%B2%D0%BA%D0%B0" hidden=""><option value="">Выберите значение</option><option value="1Этаж" selected="">1Этаж</option><option value="3Этаж">3Этаж</option></select>

              <option value="Partner">Партнер</option>

                <div class="input-field col s6 l4">
                  <input id="firstname" name="firstname" type="text" required>
                  <label for="firstname">Имя <i class="required">*</i></label>

                  <input id="cf_1134" name="cf_1134" type="text">

                  <span class="helper-text"></span>

                <div class="input-field col s6 l4">

                  <span class="helper-text"></span>
                </div>
                <div class="input-field col s6 l4">
                  <input id="cf_1138" name="cf_1138" type="text">

                  <span class="helper-text"></span>
                </div>
                <div class="input-field col s6 l4">
                  <input id="cf_1140" name="cf_1140" type="text">
                  <label for="cf_1140">БИК Банка <i class="required">*</i></label>
                  <span class="helper-text"></span>
                </div>
                <div class="input-field col s6 l4">
                  <input id="cf_1142" name="cf_1142" type="text">
                  <label for="cf_1142">Кор/сч. Банка <i class="required">*</i></label>
                  <span class="helper-text"></span>

            <div class="input-field col s12">

              <button class="waves-effect waves-light btn-large" type="submit" name="action">Отослать заявку
